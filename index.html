<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Health Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>
  <script src="./js/armor.js" defer></script>
  <script src="./js/health.js" defer></script>
  <script src="./js/calc.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="container py-5">
    <h1>Health Calculator</h1>
    <p class="lead">
      Use this to determine your opponent's total health in PvP matches!
    </p>
    <div class="row py-3">
      <div class="col-12">
        <h4>Knight Information:</h4>
      </div>
      <div class="col-12 col-sm-6">
        <label for="totalArmor" class="form-label">Total armor: </label>
        <input class="form-control form-control-lg" type="number" id="totalArmor" min="0" />
      </div>
      <div class="col-12 col-sm-6">
        <label for="knightLevel" class="form-label">Knight Level: </label>
        <input class="form-control form-control-lg" type="number" id="knightLevel" min="1" max="60" value="60" />
      </div>
    </div>
    <div class="row py-3">
      <div class="col-12">
        <h4>Equipment Rarity:</h4>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="helmet-rarity" class="form-label">
          <img src="./media/equipment/helmet.png" alt="Helmet armor piece" />
          Helmet: </label>
        <select class="form-select" id="helmet-rarity">
          <option value="Mythic">Mythic</option>
          <option value="Unique">Unique</option>
          <option value="Legendary">Legendary</option>
          <option value="Epic">Epic</option>
          <option value="Rare">Rare</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="shoulders-rarity" class="form-label">
          <img src="./media/equipment/shoulders.png" alt="Shoulders armor piece" />
          Shoulders: </label>
        <select class="form-select" id="shoulders-rarity">
          <option value="Mythic">Mythic</option>
          <option value="Unique">Unique</option>
          <option value="Legendary">Legendary</option>
          <option value="Epic">Epic</option>
          <option value="Rare">Rare</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="arms-rarity" class="form-label">
          <img src="./media/equipment/arms.png" alt="Arms armor piece" />
          Arms: </label>
        <select class="form-select" id="arms-rarity">
          <option value="Mythic">Mythic</option>
          <option value="Unique">Unique</option>
          <option value="Legendary">Legendary</option>
          <option value="Epic">Epic</option>
          <option value="Rare">Rare</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="body-rarity" class="form-label">
          <img src="./media/equipment/body.png" alt="Body armor piece" />
          Body: </label>
        <select class="form-select" id="body-rarity">
          <option value="Mythic">Mythic</option>
          <option value="Unique">Unique</option>
          <option value="Legendary">Legendary</option>
          <option value="Epic">Epic</option>
          <option value="Rare">Rare</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="legs-rarity" class="form-label">
          <img src="./media/equipment/legs.png" alt="Legs armor piece" />
          Legs: </label>
        <select class="form-select" id="legs-rarity">
          <option value="Mythic">Mythic</option>
          <option value="Unique">Unique</option>
          <option value="Legendary">Legendary</option>
          <option value="Epic">Epic</option>
          <option value="Rare">Rare</option>
        </select>
      </div>
    </div>


    <div class="row py-3">
      <div class="col-12">
        <h4>Equipment Level:</h4>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="helmet-level" class="form-label">
          <img src="./media/equipment/helmet.png" alt="Helmet armor piece" />
          Helmet: </label>
        <input type="number" min="1" max="60" value="60" class="form-control" id="helmet-level" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="shoulders-level" class="form-label">
          <img src="./media/equipment/shoulders.png" alt="Shoulders armor piece" />
          Shoulders: </label>
        <input type="number" min="1" max="60" value="60" class="form-control" id="shoulders-level" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="arms-level" class="form-label">
          <img src="./media/equipment/arms.png" alt="Arms armor piece" />
          Arms: </label>
        <input type="number" min="1" max="60" value="60" class="form-control" id="arms-level" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="body-level" class="form-label">
          <img src="./media/equipment/body.png" alt="Body armor piece" />
          Body: </label>
        <input type="number" min="1" max="60" value="60" class="form-control" id="body-level" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="legs-level" class="form-label">
          <img src="./media/equipment/legs.png" alt="Legs armor piece" />
          Legs: </label>
        <input type="number" min="1" max="60" value="60" class="form-control" id="legs-level" />
      </div>
    </div>

    <div class="row py-3">
      <div class="col-12">
        <h4>Charm Amount:</h4>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="common" class="form-label">
          <img src="./media/charms/defence-common.png" alt="Common defence charm" />
          Common: </label>
        <input class="form-control border-common" type="number" min="0" max="25" id="common" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="rare" class="form-label">
          <img src="./media/charms/defence-rare.png" alt="Rare defence charm" />
          Rare: </label>
        <input class="form-control border-rare" type="number" min="0" max="25" id="rare" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="epic" class="form-label">
          <img src="./media/charms/defence-epic.png" alt="Epic defence charm" />
          Epic: </label>
        <input class="form-control border-epic" type="number" min="0" max="25" id="epic" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="legendary" class="form-label">
          <img src="./media/charms/defence-legendary.png" alt="Legendary defence charm" />
          Legendary: </label>
        <input class="form-control border-legendary" type="number" min="0" max="25" id="legendary" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="unique" class="form-label">
          <img src="./media/charms/defence-unique.png" alt="Unique defence charm" />
          Unique: </label>
        <input class="form-control border-unique" type="number" min="0" max="25" id="unique" />
      </div>
    </div>
    <div class="row py-3">
      <div class="col-12 col-sm-6">
        <input readonly class="form-control border-primary form-control-lg" id="result" />
      </div>
      <div class="col-12 col-sm-6">
        <button class="btn btn-primary btn-lg w-100" id="calcBtn">Calculate</button>
      </div>
    </div>
  </div>
</body>

</html>
