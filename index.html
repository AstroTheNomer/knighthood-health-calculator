<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Health Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="container py-5">
    <h1>Health Calculator</h1>
    <p class="lead">All calculations based on level 60 knight and equipment, and a gauntlet with a fully upgraded health
      node
    </p>
    <div class="row py-3">
      <div class="col">
        <label for="totalArmor" class="form-label">
          <h4>Total armor:
          </h4>
        </label>
        <input class="form-control form-control-lg" type="number" id="totalArmor" />
      </div>
    </div>
    <div class="row py-3">
      <div class="col-12">
        <h4>Equipment Rarity</h4>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="helmet" class="form-label">Helmet: </label>
        <select class="form-select" id="helmet">
          <option value="42828">Mythic</option>
          <option value="37976">Unique</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="shoulders" class="form-label">Shoulders: </label>
        <select class="form-select" id="shoulders">
          <option value="25697">Mythic</option>
          <option value="22786">Unique</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="arms" class="form-label">Arms: </label>
        <select class="form-select" id="arms">
          <option value="17131">Mythic</option>
          <option value="15190">Unique</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="body" class="form-label">Body: </label>
        <select class="form-select" id="body">
          <option value="51394">Mythic</option>
          <option value="45571">Unique</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="legs" class="form-label">Legs: </label>
        <select class="form-select" id="legs">
          <option value="34262">Mythic</option>
          <option value="30381">Unique</option>
        </select>
      </div>
    </div>

    <div class="row py-3">
      <div class="col-12">
        <h4>Charm Amount</h4>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="common" class="form-label">Common: </label>
        <input class="form-control" type="number" min="0" id="common" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="rare" class="form-label">Rare: </label>
        <input class="form-control" type="number" min="0" id="rare" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="epic" class="form-label">Epic: </label>
        <input class="form-control" type="number" min="0" id="epic" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="legendary" class="form-label">Legendary: </label>
        <input class="form-control" type="number" min="0" id="legendary" />
      </div>
      <div class="col-6 col-sm-4 col-md">
        <label for="unique" class="form-label">Unique: </label>
        <input class="form-control" type="number" min="0" id="unique" />
      </div>
    </div>
    <div class="row py-3">
      <div class="col">
        <input readonly class="form-control border-primary form-control-lg" id="result" />
      </div>
      <div class="col">
        <button class="btn btn-primary btn-lg w-100" id="calcBtn">Calculate</button>
      </div>
    </div>
  </div>
</body>

</html>
